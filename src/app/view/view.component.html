<h2>Nuestras Mieles</h2>
<hr>

<button class="btn btn-info" routerLink="/productos">Administrar productos</button>
<br><br>
<div class="row">
  <div *ngFor="let producto of productos" class="col-md-3" >
    <div class="card border-warning" >
      <img class="card-img-top" src="../../assets/img/size.svg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{producto.name}}</h5>
        <p class="card-text"></p>
        <button type="button" class="btn btn-outline-secondary mr-3" triggers="mouseenter:mouseleave" placement="top"
        ngbPopover="{{producto.details}}" popoverTitle="Precio: ${{producto.price}}" >
        M&aacute;s info!
        </button>
      </div>
    </div><br>
  </div> 
</div>
