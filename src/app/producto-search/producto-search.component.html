<div>
    <h4>Buscar Miel</h4>
    <input class="form-control" #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
  
    <div class="list-group search-result">
      <a *ngFor="let producto of productos$ | async" class="list-group-item" routerLink="/detail/{{producto.id}}">
          {{producto.name}}
      </a>
    </div>
  </div>
