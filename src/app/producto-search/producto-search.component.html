<div id="search-component">
    <h4>Hero Search</h4>
  
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let producto of productos$ | async" >
        <a routerLink="/detail/{{producto.id}}">
          {{producto.name}}
        </a>
      </li>
    </ul>
  </div>
