<div *ngIf="producto">
    <h2>{{ producto.name | uppercase }} Details</h2>
    <div><span>id: </span>{{producto.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="producto.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
